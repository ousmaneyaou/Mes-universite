<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="inscription">
      <h2 data-cy="inscriptionDetailsHeading"><span>Inscription</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ inscription.id }}</span>
        </dd>
        <dt><span>Date Inscription</span></dt>
        <dd>
          <span>{{ inscription.dateInscription | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Regime</span></dt>
        <dd>
          <span>{{ inscription.regime }}</span>
        </dd>
        <dt><span>Paiement</span></dt>
        <dd>
          <div *ngIf="inscription.paiement">
            <a [routerLink]="['/paiement', inscription.paiement.id, 'view']">{{ inscription.paiement.id }}</a>
          </div>
        </dd>
        <dt><span>Dossiers</span></dt>
        <dd>
          <span *ngFor="let dossiers of inscription.dossiers; let last = last">
            <a [routerLink]="['/dossier', dossiers.id, 'view']">{{ dossiers.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/inscription', inscription.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
